<h1>
  {{title}}
</h1>

<app-search [(mySearchInput)]='mySearchInput'></app-search>

<div class='tab'>
  <button class='tablinks' [class.active]='selectedTab=="TODO"' (click)='selectTab("TODO")'> TODO </button>
  <button class='tablinks' [class.active]='selectedTab=="ARCHIVE"' (click)='selectTab("ARCHIVE")'> ARCHIVE </button>
</div>

<div [ngSwitch]="selectedTab" class='tabcontent'>
  <app-tab-todo *ngSwitchCase='"TODO"' [search]='mySearchInput'></app-tab-todo>
  <app-tab-archive *ngSwitchCase='"ARCHIVE"' [search]='mySearchInput'></app-tab-archive>
</div>
